<!doctype html>
<html ng-app='myApp'>
  <head>
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src='scripts/lib/angular-route.js'></script>
    <script src='scripts/controllers.js'></script>
    <script src='scripts/filters.js'></script>
    <script src='scripts/app.js'></script>
  </head>
  <body>
    <div ng-controller='CartController'>
      Your name here: <input type='text' ng-model='user.name' />
      <br>
      <br>
      This is your shopping cart! {{ user.name }}

      <ul>

        <li ng-repeat='item in items'>
          <span ng-show='!editable'>
            {{ item.name }} - {{ item.price }} - Number: {{ item.quantity }} - Total: {{ item | total  }} <a href='#' ng-click='editable=true'> Edit </a>
          </span>
          <span>
            
          </span>
        </li>
      </ul>

      <br>
      <br>

      <form ng-submit='newItem()'>
        Name: <input type='text' ng-model='name' name='name' />
        Price: <input type='text' ng-model='price' name='price' />
        Num Items: <input type='number' ng-model='quantity' name='quantity' />
        <br><br>
        <input type='submit' />
      </form>

    </div>
  </body>
</html>
